<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let movie of movies">
    <img src="{{movie.Poster}}"/>
    <div class="card-title">{{movie.Title}}</div>
    <div class="card-subtitle">{{movie.Year}}</div>
  </ion-card>
</ion-content>
