<ion-header>

  <ion-navbar>
    <ion-title>EpisodesPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="episodes">
      <button *ngFor="let episode of episodes" ion-item (click)="getDetails(episode)">
        Episode {{episode.Episode}}
        <p right>{{episode.Released}} - {{episode.imdbRating}}</p>
      </button>
  </ion-list>
</ion-content>
